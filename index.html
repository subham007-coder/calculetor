<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
	<title>Calculadora - Javascript</title>
</head>

<body>
	<div class="container">
		<input type="text" placeholder="0" class="container__input" />
		<div class="buttons">
			<button class="verde" id="ac">AC</button>
			<button class="verde" id="del">DEL</button>
			<button class="btn verde">%</button>
			<button class="btn verde">/</button>
			<button class="btn">7</button>
			<button class="btn">8</button>
			<button class="btn">9</button>
			<button class="btn verde">*</button>
			<button class="btn">4</button>
			<button class="btn">5</button>
			<button class="btn">6</button>
			<button class="btn verde">-</button>
			<button class="btn">1</button>
			<button class="btn">2</button>
			<button class="btn">3</button>
			<button class="btn verde">+</button>
			<button class="btn">00</button>
			<button class="btn">0</button>
			<button class="btn">.</button>
			<button id="igual">=</button>
		</div>
	</div>

  <script src="script.js"></script>
</body>

</html>
